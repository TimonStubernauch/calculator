<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
            <h4>by Timon Stubenrauch</h4>
        </header>
        <main>
            <div id="container">
                <div id="display">
                    <span id="outputLast">5 + 28</span>
                    <span id="outputCurrent">33</span>
                </div>
                <div id="buttons">
                        <div id="left">

                            <div id="options">
                                <div class="btn">C</div> 
                                <div class="btn bigBtn">Back</div>  
                            </div>

                            <div id="numbers">
                                <div class="btn ">7</div>
                                <div class="btn ">8</div>
                                <div class="btn ">9</div>
                                <div class="btn ">4</div>
                                <div class="btn ">5</div>
                                <div class="btn ">6</div>
                                <div class="btn ">1</div>
                                <div class="btn ">2</div>
                                <div class="btn ">3</div>
                                <div class="btn bigBtn">0</div>
                                <div class="btn ">.</div>            
                            </div>

                        </div>

                        <div id="operators">
                            <div class="btn ">/</div>
                            <div class="btn ">*</div>
                            <div class="btn ">-</div>
                            <div class="btn ">+</div>
                            <div class="btn ">=</div>
                        </div>
                
                </div>
            </div>
        </main>
    </body>
</html>
<script src="script.js"></script>
